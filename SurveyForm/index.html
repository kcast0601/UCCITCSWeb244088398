<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KVC Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Customer Satisfaction Survey</h1>

  <p id="description">
    Please help us improve our service by filling out this short survey.
  </p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <!-- Number -->
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="13" max="120" required>

    <!-- Dropdown -->
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="referral" required>
      <option value="">--Select an option--</option>
      <option value="friend">Friend or Family</option>
      <option value="internet">Internet Search</option>
      <option value="advertisement">Advertisement</option>
    </select>

    <!-- Radio buttons -->
    <label>Would you recommend our service?</label>
    <input type="radio" id="recommend-yes" name="recommend" value="yes" required>
    <label for="recommend-yes">Yes</label>
    <input type="radio" id="recommend-no" name="recommend" value="no">
    <label for="recommend-no">No</label>

    <!-- Checkboxes -->
    <label>What features did you like? (Check all that apply)</label>
    <input type="checkbox" id="feature1" name="features" value="speed">
    <label for="feature1">Fast Service</label>
    <input type="checkbox" id="feature2" name="features" value="friendliness">
    <label for="feature2">Friendly Staff</label>
    <input type="checkbox" id="feature3" name="features" value="pricing">
    <label for="feature3">Affordable Pricing</label>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Write your feedback here..."></textarea>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
