<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="freeCodeCamp Accessibility Quiz practice project"
    />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        alt="freeCodeCamp"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form
        method="post"
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
      >
        <!-- Student Info Section -->
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>

          <div class="info">
            <label for="student-name">Name:</label>
            <input id="student-name" type="text" name="student-name" />
          </div>

          <div class="info">
            <label for="student-email">Email:</label>
            <input
              id="student-email"
              type="email"
              name="student-email"
              placeholder="Enter your email"
            />
          </div>

          <div class="info">
            <label for="birth-date">Date of Birth:</label>
            <input
              id="birth-date"
              type="date"
              name="Date of Birth"
              placeholder="Enter your birthday"
            />
          </div>
        </section>

        <!-- HTML Questions Section -->
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>

          <!-- Question 1 -->
          <div class="question-block">
            <h3>1<span class="sr-only">Question</span></h3>
            <fieldset class="question">
              <legend>
                The HTML, CSS, and JavaScript are for web development?
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-true">
                    <input type="radio" id="q1-true" name="q1" value="True" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-false">
                    <input type="radio" id="q1-false" name="q1" value="False" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>

          <!-- Question 2 -->
          <div class="question-block">
            <h3>2<span class="sr-only">Question</span></h3>
            <fieldset class="question">
              <legend>The other programming has different algorithm?</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-true">
                    <input type="radio" id="q2-true" name="q2" value="True" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-false">
                    <input type="radio" id="q2-false" name="q2" value="False" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>

        <!-- CSS Questions Section -->
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>
          <div class="formrow">
            <!-- Question 1 -->
            <div class="question-block">
              <label for="CSS-q1"
                >Can I use color element to customize the color?</label
              >
            </div>
            <div class="answer">
              <select id="CSS-q1" name="CSS-q1" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>

            <!-- Question 2 -->
            <div class="question-block">
              <label for="CSS-q2">Is padding helpful?</label>
            </div>
            <div class="answer">
              <textarea
                id="CSS-q2"
                name="CSS-q2"
                rows="5"
                cols="30"
                placeholder="Write your answer here:"
              ></textarea>
            </div>
          </div>
        </section>

        <button type="submit">Send</button>
      </form>
    </main>

    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a> <br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
