<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Registration Form</title>
        <meta charset="utf-8">

    </head>

        <body>
            <h1>Registration Form</h1>
            <p>Please fill out this form with the required information</p>
            <form method="post">

                <fieldset>

                    <label for="first-name">Enter Your First Name:
                        <input type="text" id="first-name" required name="FirstName">
                    </label>

                    <label for="last-name">Enter Your Last Name:
                        <input type="text" id="last-name" required name="LastName">
                    </label>

                    <label for="email">Enter Your Email:
                        <input type="email" id="email" required name="EmailAddress">
                    </label>

                    <label for="new-password">Create a New Password:
                        <input type="password" id="new-password" required pattern="[a-z0-5]{8,}" name="Password">
                    </label>

                </fieldset>

                <fieldset>
                    <legend>Account type (required)</legend>
                    <label for="personal-account">
                        <input class="inline" type="radio" name="account-type" id="personal-account" checked> Personal
                    </label>

                    <label for="business-account">
                        <input class="inline" type="radio" name="account-type" id="business-account"> Business
                    </label>

                </fieldset>

                <fieldset>
                    <label for="profile-picture">Upload a profile picture:
                        <input type="file" id="profile-picture" name="Display-Picture">
                    </label>

                    <label for="age">Input your age (years): 
                        <input type="number" min="13" max="120" id="age" name="age">
                    </label>

                    <label for="referrer">How did you hear about us?
                        <select id="referrer" name="Referrer">
                            <option value="">(select one)</option>
                            <option value="1">freeCodeCamp News</option>
                            <option value="2">freeCodeCamp YouTube Channel</option>
                            <option value="3">freeCodeCamp Forum</option>
                            <option value="4">Other</option>
                        </select>
            
                    </label>

                    <label for="bio">Provide a bio:
                        <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="Bio"></textarea>
                    </label>

                </fieldset>
                
                    <label for="terms-and-conditions">
                        <input class="inline" type="checkbox" id="terms-and-conditions" required name="Terms and conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                    </label>
                
            </form>
            
        </body>
    
</html>
